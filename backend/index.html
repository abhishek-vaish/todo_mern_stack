<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Registration User</h1>
    <form id="reg-form">
        First Name: <input class="firstName" type="text" placeholder="Enter your first name"><br><br>
        Last Name: <input type="text" class="lastName" placeholder="Enter your last name"><br><br>
        Email: <input type="email" class="email" placeholder="Enter your email"><br><br>
        Password: <input type="password" class="password" placeholder="Enter your password"><br><br>
        <input type="submit" value="Register">
    </form>

    <script>
        var form = document.getElementById("reg-form")
        form.addEventListener("submit", register)
    
        async function register(event){
            event.preventDefault();
            const firstName = document.querySelector(".firstName").value;
            const lastName = document.querySelector(".lastName").value;
            const email = document.querySelector(".email").value;
            const password = document.querySelector(".password").value;
            console.log(JSON.stringify({
                firstName, 
                lastName,
                email, 
                password
            }))
            await fetch("/api/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    firstName: firstName,
                    lastName: lastName,
                    email: email,
                    password: password
                })
            }).then(res => {
                console.log(res)
            }).catch(err => {
                console.log(err)
            })
        }


    </script>
</body>
</html>
